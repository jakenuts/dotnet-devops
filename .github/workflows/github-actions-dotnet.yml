# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on: [push]
#  push:
#    branches: [ $default-branch ]
#  pull_request:
#    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PACKAGE_PATH: src/nupkg
    defaults:
      run:
        working-directory: src/
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        # Avoid shallow clone for Nerdbank.GitVersioning
        fetch-depth: 0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
     # Install Nerdbank.GitVersioning
    - uses: dotnet/nbgv@master      
      with:
        setAllVars: true
        setCommonVars: true

    - run: "echo 'SemVer2: ${{ steps.nbgv.outputs.SemVer2 }}'"

    - name: Display SemVer
      run: |
        echo "SemVer: $GITVERSION_SEMVER"        

    - name: Restore dependencies
      run: dotnet restore 
    
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Pack
      run: dotnet pack -c Release --no-restore -p:PackageVersion=${{ steps.nbgv.outputs.NuGetPackageVersion }}.${{ github.run_number }} -p:Version=${{ steps.nbgv.outputs.NuGetPackageVersion }}.${{ github.run_number }} -p:AssemblyVersion=${{ steps.nbgv.outputs.AssemblyVersion }} -p:AssemblyFileVersion=${{ steps.nbgv.outputs.AssemblyFileVersion }} -p:AssemblyInformationalVersion=${{ steps.nbgv.outputs.AssemblyInformationalVersion }} /p:NoPackageAnalysis=true

    - name: Push to NuGet Gallery
      run: dotnet nuget push ${{env.PACKAGE_PATH}}\*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate
      if: github.event_name == 'push'